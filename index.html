<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="assets/konviva-k.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="app.css">
  <title>Portal Konviva</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <div class="m-3">
          <img src="assets/menu-konviva.svg" alt="logo konviva">
        </div>
      </a>
      <button class="navbar-toggler outline-0 border-0 m-3" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">

      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav nav-custom-konviva p-2">
          <li class="nav-item active d-flex">
            <img src="assets/icons/home.svg">

          </li>
          <li class="nav-item d-flex">
            <img src="assets/icons/school.svg">
            <a class="nav-link m-1" href="#">CERTIFICADOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link m-1" href="#">BLOG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link m-1" href="#">CADASTRE-SE</a>
          </li>
          <li class="nav-item m-1">
            <button type="button" class="btn btn-custom-konviva rounded-0">
              Acesse Agora
              <img src="assets/icons/login.svg">
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- JavaScript (Opcional) -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
