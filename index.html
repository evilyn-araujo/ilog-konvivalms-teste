<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="assets/konviva-k.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="app.css">
  <title>Academia Konviva</title>
</head>

<body>
  <header id="hero-form">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <div class="m-3">
          <img src="assets/menu-konviva.svg" alt="logo konviva">
        </div>
      </a>
      <button class="navbar-toggler outline-0 border-0 m-3" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end z-index-1000" id="navbarNav">
        <ul class="d-flex navbar-nav nav-custom-konviva p-2">
          <li class="nav-item active d-flex">
            <img src="assets/icons/home.svg">
            <a class="nav-link m-1" href="#">HOME</a>
          </li>
          <li class="nav-item d-flex">
            <img src="assets/icons/school.svg">
            <a class="nav-link m-1" href="https://academia.konviva.com.br/lms/#/home/consultacertificado/"
              target="_blank">CERTIFICADOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link m-1" href="https://academia.konviva.com.br/lms/#/home/pagina/11" target="_blank">BLOG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link m-1" href="https://academia.konviva.com.br/lms/#/home/pagina/15"
              target="_blank">CADASTRE-SE</a>
          </li>
          <li class="nav-item m-1">
            <button type="button" class="btn btn-custom-konviva rounded-0">
              Acesse Agora
              <img src="assets/icons/login.svg">
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- banner-hero1 -->
    <div class="banner-img d-none d-xxl-block"><img src="assets/banner.png"></div>
    <!-- banner-hero-2 a partir de 1400px -->
    <div class="box-responsive d-xxl-none"><img src="assets/hero-1.svg"></div>
    <!-- formulário -->
    <div class="d-flex form-custom-konviva">
      <form class="d-flex form-konviva flex-column">
        <div class="d-flex flex-column mb-2">
          <p class="input-label">Login</p>
          <div id="input-email" class="d-flex input">
            <input id="email" type="email" autocomplete="off" placeholder="email@gmail.com" required>
          </div>
        </div>
        <div class="d-flex flex-column">
          <p class="input-label">Senha</p>
          <div id="input-password" class="input">
            <input id="email" type="password" autocomplete="off" placeholder="********" required>
          </div>
        </div>
        <div class="d-flex flex-column">
          <button class="btn btn-custom-konviva rounded-0 mt-4 mb-4" type="submit">Entrar</button>
          <button class="btn-link-konviva d-flex" type="button">
            <strong>Esqueci minha senha</strong>
          </button>
        </div>
      </form>
    </div>
  </header>
  <!-- sessão de cursos  -->
  <section id="course" class="d-flex session-course flex-column">
    <p class="h4 text-light title-session">Cursos</p>
    <div id="carousel" class="d-flex carousel-custom"><!--scripts/courses.js --></div>
    <!-- botões(próximo e anterior) -->
    <div class="box-btn-carousel d-flex">
      <button id="prev-btn">
        <img src="assets/icons/arrow-back.svg" alt="arrow-back">
      </button>
      <button id="next-btn">
        <img src="assets/icons/arrow-forward.svg" alt="arrow-forward">
      </button>
    </div>
  </section>
  <!-- sessão de trilhas -->
  <section id="modules" class="d-flex session-modules flex-column vh-100">
    <p class="h4 text-light title-session">Trilhas</p>
    <div id="carousel" class="d-flex carousel-custom"><!--scripts/courses.js --></div>
    <!-- botões(próximo e anterior) -->
    <div class="box-btn-carousel d-flex">
      <button id="prev-btn">
        <img src="assets/icons/arrow-back.svg" alt="arrow-back">
      </button>
      <button id="next-btn">
        <img src="assets/icons/arrow-forward.svg" alt="arrow-forward">
      </button>
    </div>
  </section>
  <!-- footer -->
  <footer>
    <div class="d-flex justify-content-center align-items-center final-footer-konviva flex-column">
      <div class="d-flex footer-links">
        <div class="d-flex footer-links-primary align-items-center justify-content-center flex-column">
          <div class="img-flags">
            <img src="assets/flag.svg" alt="bandeiras">
          </div>
          <ul class="d-flex flex-row navbar-nav nav-custom-konviva p-2">
            <li class="nav-item active d-flex">
              <img src="assets/icons/home.svg">
              <a class="nav-link m-1" href="#">HOME</a>
            </li>
            <li class="nav-item d-flex">
              <img src="assets/icons/school.svg">
              <a class="nav-link m-1" href="https://academia.konviva.com.br/lms/#/home/consultacertificado/"
                target="_blank">CERTIFICADOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-1" href="https://academia.konviva.com.br/lms/#/home/pagina/11"
                target="_blank">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-1" href="https://academia.konviva.com.br/lms/#/home/pagina/15"
                target="_blank">CADASTRE-SE</a>
            </li>
          </ul>
        </div>
        <div class="footer-links-secondary">
          <img src="assets/footer-konviva-300px.svg">
        </div>
      </div>
      <div class="p-3 d-flex align-items-center justify-content-center">
        <img src="assets/footer-konviva-lms.svg" alt="konviva logo">
      </div>
    </div>
  </footer>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- javaScript -->
  <script src="scripts/course.js"></script>
  <script src="app.js"></script>
  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
